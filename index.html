<!DOCTYPE html>
<html>
<head>
    <title>Email Header Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/background.jpg.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            padding-top: 100px;
        }
        textarea {
            width: 60%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Email Header Analyzer</h1>
    <form action="/analyze" method="post">
        <textarea name="header" placeholder="Paste email header here"></textarea><br><br>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
